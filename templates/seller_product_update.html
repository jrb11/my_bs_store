<html lang="en">
<head>
  <title>Blog Data</title>
  <style>
      
    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 80px; /* Should be removed. Only for demonstration */
    }

    .nav-item-text-white{
      float: right;
    }
   
    </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">BS Store </a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="http://127.0.0.1:8000/seller_product_view/">Home</a></li>        
          </ul>
    
      
          {% if Email_ID %}
              <!-- in above condition Email_ID is return value from key saved in http session while user is logged in user_login page-->      
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Welcome, {{ Email_ID }}</a></li>        
          </ul>
          {% endif %}
          <ul class="nav navbar-nav">
            <li class="nav-item-text-white">
              {% if 'email' in request.session %}
              <!-- in above condition email is key which already saved in http session, so in each request key is verify then login otherwise logout-->
                <a class="active" href="{% url 'user_logout' %}">Logout</a>
              {% else %}
                <a class="active" href="{% url 'user_login' %}">Login</a>
              {% endif %}
            </li>
         </ul>

        
      
    
        </div>
      </nav>
    
  
  
<div class="container">
 
  <!-- <h2>Educator-Course Data </h2> -->
 
                
           
        <center>
            {% if update_product_data %}
            <main class="form-signin" >
                <form action="{% url 'seller_product_updated' pk=update_product_data.Product_ID %} " method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <h1 class="h3 mb-3 fw-normal">Product Update</h1>
                    <br>
                                
                    <div class="form-floating">
                        <input type="text" class="form-control" name="Product_Sell_Price" value="{{ update_product_data.Product_Name}}">
                    </div>   

                    <div class="form-floating">
                        <input type="text" class="form-control" name="Product_Sell_Price" value="{{ update_product_data.Product_Sell_Price}}">
                    </div>

                    <div class="form-floating">
                      <input type="text" class="form-control" name="Product_Cost_Price" value="{{ update_product_data.Product_Cost_Price}}">
                    </div>

                    <div class="form-floating">
                      <input type="text" class="form-control" name="Stock_Unit" value="{{ update_product_data.Stock_Unit}}">
                    </div>
                 
           
            
                    {% comment %} <div class="form-floating">
                        <input type="text" class="form-control" name="Address" placeholder="Address">
                    </div> {% endcomment %}

                    <br>       
                        <button class="btn btn-lg btn-primary" type="submit">Update</button>
                    <br>  

                </form>
            </main>
            {% endif %}
     
        </center>
    </body>
</div>
</html>
